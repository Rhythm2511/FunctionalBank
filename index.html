<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
    <h1 class="text-4xl font-bold text-center mt-8">Bangladesh <span class="text-green-800">Bank Limited</span></h1>
    </header>
    <main>
    <section class="bg-green-100 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl font-medium">Please Login</h3>
        <div>
            <input id="user-email" class="w-9/12 mx-auto mt-6 p-2" type="email" placeholder="Your Email Address">
            <input id="user-password" class="w-9/12 mx-auto mt-6 p-2" type="password" name="" placeholder="Enter your password">
            <br>
            <br>
            <button id="btn-submit" class="bg-green-800 rounded-lg font-medium text-white hover:bg-blue-800 px-8 py-2">Submit</button>
        </div>
    </section>
    </main>
    

    <script src="js/login.js"></script>
</body>
</html>
